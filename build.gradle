plugins {
    id 'org.springframework.boot' version '2.1.7.RELEASE'
    id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.wangyq'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

// 默认使用了 Maven 的中央仓库。这里改用自定义的镜像库
repositories {
    //mavenCentral()
    maven {
        url 'http://maven.aliyun.com/nexus/content/groups/public/'
    }
}
dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    // 添加 Thymeleaf 的依赖
    compile('org.springframework.boot:spring-boot-starter-thymeleaf')
    implementation 'org.springframework.boot:spring-boot-devtools:2.1.7.RELEASE'
    /*implementation 'org.json:org.json:chargebee-1.0'
    implementation 'commons-fileupload:commons-fileupload:1.3.2'
    implementation 'commons-codec:commons-codec:1.9'*/
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    compile fileTree(dir:'libs',includes:['*jar'])
}
